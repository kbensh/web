<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>$title$</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <div class="column">
            <h1 class="title">
<img src="./img/logo.svg" alt="Koala Logo" class="logo">
        <div class="subtitle">The Koala benchmark suite for the Shell</div>
        </h1>
        <div class="navigation">

<div class="image-grid">
  <div class="row">
    <img src="./img/usenixbadges-available.svg" alt="USENIX Available Badge">
    <img src="./img/usenixbadges-functional.svg" alt="USENIX Functional Badge">
    <img src="./img/usenixbadges-reproduced.svg" alt="USENIX Reproduced Badge">
  </div>
  <div class="row centered universities">
    <a href="https://systems.cs.brown.edu/">
      <img src="./img/brown.png" alt="Brown University Logo">
    </a>
    <a href="https://www.stevens.edu/">
      <img src="./img/stevens.jpg" alt="Stevens Institute of Technology Logo">
    </a>
    <a href="https://www.ucla.edu/">
      <img src="./img/ucla.jpg" alt="UCLA Logo">
    </a>
  </div>

    <div class="row references">
        <a href="https://github.com/kbensh/koala">ðŸ–¦ Source</a>
        <a href="https://nikos.vasilak.is/p/koala:atc:2025.pdf">ðŸ—Ž Paper</a>
    </div>
</div>

        </div>
</div>
</header>

<main>
$body$
    </main>

    <footer>
        <table border="0" class="foot">
            <tr class="foot">
                <td align="left" class="foot">
                    version <a href="http://github.com/kbensh/koala/releases/tag/v$version$">$version$</a> | revision <a
                        href="http://github.com/kbensh/koala"> $revision$ </a> | $commitmsg$ | Updated: $updated$
                </td>
            </tr>
            <tr class="foot">
                <td align="left" class="foot">
                    Copyright Koala Project 2025.
                </td>
            </tr>
        </table>
    </footer>

</body>

<script>
document.querySelectorAll('a[href]').forEach(function(link) {
  link.setAttribute('target', '_blank');
  link.setAttribute('rel', 'noopener noreferrer');
});
</script>

<script src="./js/issues.js"></script>
<script src="./js/data.js"></script>

</html>
